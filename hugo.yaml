params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
    author: Focuznl
    # author: ["Me", "You"] # multiple authors

    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: false
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    ShowAllPagesInArchive: true
    ShowPageNums: true
    ShowToc: true
    # comments: false
    images: [ "images/papermod-cover.png" ]

    profileMode:
      enabled: true
      title: Focuznl
      imageUrl: "https://avatars.githubusercontent.com/u/127539188?v=4"
      imageTitle: my image
      # imageWidth: 120
      # imageHeight: 120
      buttons:
        - name: Projects
          url: projects
        - name: Blogs
          url: blogs

    homeInfoParams:
      Title: "Focuznl"
      Content: >
        ðŸ‘‹ Welcome to the github archive of Focuznl!

    socialIcons:
      - name: github
        title: View me on github
        url: "https://github.com/Focuznl"
      - name: Discord
        title: Message me on Discord
        url: "https://discordapp.com/users/1086302516418969641"
      - name: KoFi
        title: Buy me a Ko-Fi :) pls
        url: "https://ko-fi.com/sdv"

    editPost:
        URL: "https://github.com/Focuznl/Gitarchive/content"
